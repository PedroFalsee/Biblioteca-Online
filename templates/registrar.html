<!DOCTYPE html>
<html>
<head>
    <title>Registrar Livro</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1>Registrar Novo Livro</h1>
        <form action="/registrar" method="post" enctype="multipart/form-data">
            <label for="titulo">Título:</label>
            <input type="text" id="titulo" name="titulo" required>

            <label for="autor">Autor:</label>
            <input type="text" id="autor" name="autor" required>

            <label for="ano">Ano:</label>
            <input type="number" id="ano" name="ano" required>

            <label for="sinopse">Sinopse:</label>
            <textarea id="sinopse" name="sinopse" rows="5" placeholder="Digite aqui uma breve descrição do livro..."></textarea>

            <label for="imagem">Imagem da Capa:</label>
            <input type="file" id="imagem" name="imagem" accept="image/*">

            <button type="submit">📚 Registrar Livro</button>
        </form>
        <a href="/livros" class="button">← Voltar</a>
    </div>
</body>
</html>
