<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <title>Registrar Usuário</title></head>
<body>
    <h1>Criar Conta</h1>
    {% if erro %}<p style="color:red;">{{ erro }}</p>{% endif %}
    <form method="POST">
        Usuário: <input name="usuario" required><br>
        Senha: <input name="senha" type="password" required><br>
        <button type="submit">Registrar</button>
    </form>
    <a href="/login">Voltar para login</a>
</body>
</html>
