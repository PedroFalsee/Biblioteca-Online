<!DOCTYPE html>
<html lang="pt-br">
<head>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <meta charset="UTF-8" />
    <title>Página Principal</title>
    <style>
        /* Estilo básico para os botões */
        .btn {
            padding: 10px 20px;
            margin: 10px;
            font-size: 16px;
            cursor: pointer;
            border: none;
            background-color: #007BFF;
            color: white;
            border-radius: 4px;
            transition: background-color 0.3s ease;
            text-decoration: none;
            display: inline-block;
        }
        .btn:hover {
            background-color: #0056b3;
        }
        body {
            text-align: center;
            margin-top: 100px;
            font-family: Arial, sans-serif;
        }
    </style>
</head>
<body>
    <h1>Biblioteca Online</h1>
    <h2>Aluguel de Livros</h2>
    <a href="{{ url_for('login') }}" class="btn">Entrar</a>
    <a href="{{ url_for('sobre') }}" class="btn">Sobre</a>
</body>
</html>
